<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Владислав Евтушенко">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header page__header">
        <img src="./images/Mesto.svg" alt="лого сервиса Mesto" class="header__logo">
    </header>
    <main class="main page__main">
        <section class="profile">
            <div class="profile__info">
                <img src="./images/profile image.png" alt="фото Кусто" class="profile__avatar">
                <div class="profile__item">
                    <div class="profile__name-box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                         <button class="profile__edit-button button-hover" type="button">
                             <img src="./images/pen.svg" alt="ручка">
                         </button>
                    </div>
                    <div class="popup"></div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button button-hover" type="button">
                <img src="./images/plus.svg" alt="кнопка плюс" class="profile__plus">
            </button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&COPY; 2022. Влад Евтушенко</p>
    </footer>
<script src="./pages/index.js"></script>    
</body>
</html>
